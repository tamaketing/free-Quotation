# การตั้งค่า Netlify สำหรับ Web App (Static Site)

[build]
  # Static site – ไม่ใช้คำสั่ง build
  # publish = โฟลเดอร์ที่มีไฟล์เว็บ (เช่น public, dist)
  publish = "public"

  # โวลุ่ม environment variables (ถ้ามี)
  # [build.environment]
  #   NODE_VERSION = "18"

# Redirect สำหรับ Single Page Application (SPA)
# เลิกคอมเมนต์ถ้าใช้ React, Vue, Angular
